<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simplest PWA</title>

    <meta name="description" content="This is a PWA Starter app" />

    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f3f3" />

    <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Imports an icon to represent the document. -->
    <link rel="icon" href="/assets/icons/icon_24.png" type="image/x-icon" />

    <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
    <link rel="manifest" href="/manifest.json" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">
            Simplest PWA v3
        </h1>
        <p class="subtitle">
            Just take a photo and <strong>Upload</strong>!
        </p>

        <form action="">

            <div class="field">
            <div class="file">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume"
                           accept="image/*" capture="environment">
                    <span class="file-cta">
                      <span class="file-icon">
                        <i class="fas fa-camera"></i>
                      </span>
                      <span class="file-label">
                        Take a photoâ€¦
                      </span>
                    </span>
                </label>
            </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
            </div>

        </form>
    </div>
</section>


<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(
            '/sw.js'
        );
    }
</script>
</body>
</html>
